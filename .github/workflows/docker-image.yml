name: Docker CI + Selenium + Maven + Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Build Docker image with your Docker Hub username
    - name: Build Docker image
      run: docker build -t anupnehe9545/gitactions_practice:latest .

    # 3️⃣ Run Selenium + TestNG tests inside Docker
    - name: Run tests inside Docker
      run: docker run --rm anupnehe9545/gitactions_practice:latest

    # 4️⃣ Push Docker image to Docker Hub (only if tests pass)
    - name: Push Docker image
      if: success()  # Only run if previous steps succeed
      run: |
        docker login -u anupnehe9545 -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push anupnehe9545/gitactions_practice:latest
